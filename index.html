<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Jost&family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Регистрация</title>
  </head>
  <body>
    <center>
      <div class="container">
        <div id="main">
          <div id="main-sections">
            <h2>Регистрация преподавателя</h2>
            <form class="center_form" action="/submit" method="post">
              <div>
                <label class="fio left" for="first_name">Имя:</label>
                <input
                  class="right"
                  type="text"
                  id="first_name"
                  name="first_name"
                  required
                />
              </div>
              <div>
                <label class="fio left" for="last_name">Фамилия:</label>
                <input
                  class="right"
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                />
              </div>
              <div>
                <label class="fio left" for="middle_name">Отчество:</label>
                <input
                  class="right"
                  type="text"
                  id="middle_name"
                  name="middle_name"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </center>
    <script src="src/js/main.js"></script>
  </body>
</html>
